<div class="product-card border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="">
        <img class="p-8 rounded-t-lg" [src]="product.imgUrl" alt="product image" />
    </a>
    <div class="px-5 pb-5">
        <a href="">
            <h5 class="text-xl tracking-tight text-gray-900 dark:text-white hover:underline">
                {{product.name}}
            </h5>
        </a>
        <div class="flex items-center mt-2.5 mb-5">
            <store-product-rating [rating]="product.avgRating"></store-product-rating>
            <span
                class="bg-blue-100 text-blue-800 text-xs px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">
                {{product.avgRating}}
            </span>
        </div>
        <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">$ {{product.price}}</span>
            <button (click)="addProductToUserCart()"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Add to cart
            </button>
        </div>
    </div>
</div>
