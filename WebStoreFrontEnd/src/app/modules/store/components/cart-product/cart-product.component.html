<div
    class="flex flex-col justify-between items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row w-full hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    <div class="flex flex-col items-center md:flex-row">
        <a href>
            <img class="object-cover w-full rounded-t-lg h-80 md:h-auto md:w-40 md:rounded-none md:rounded-s-lg"
                [src]="product.imgUrl" alt="product image">
        </a>
        <div class="flex flex-col justify-between p-4 leading-normal">
            <a href>
                <h4 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white hover:underline">
                    {{product.name}}
                </h4>
            </a>
        </div>
    </div>
    <div class="flex items-center">
        <button type="button" id="decrement-button" (click)="decreaseQuantity()"
            class="flex-shrink-0 bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 inline-flex items-center justify-center border border-gray-300 rounded-md h-5 w-5 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none">
            <svg class="w-2.5 h-2.5 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 18 2">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 1h16" />
            </svg>
        </button>
        <input type="number" id="counter-input"
            class="flex-shrink-0 text-gray-900 dark:text-white border-0 bg-transparent text-sm font-normal focus:outline-none focus:ring-0 max-w-[2.5rem] text-center"
            [(ngModel)]="productQuantity" (keypress)="numberOnly($event)" min="1" max="999" required />
        <button type="button" id="increment-button" (click)="increaseQuantity()"
            class="flex-shrink-0 bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 inline-flex items-center justify-center border border-gray-300 rounded-md h-5 w-5 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none">
            <svg class="w-2.5 h-2.5 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 18 18">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 1v16M1 9h16" />
            </svg>
        </button>
    </div>
    <div class="flex flex-row p-4 justify-between leading-normal gap-x-1">
        <span class="text-2xl font-bold text-gray-900 dark:text-white">${{finalPrice}}</span>
        <button [matMenuTriggerFor]="menu">
            <div class="flex flex-row items-center">
                <span class="material-icons">more_vert</span>
            </div>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <div class="flex flex-row items-center">
                    <span class="material-icons">delete</span>
                    Delete
                </div>
            </button>
        </mat-menu>
    </div>
</div>
